<div class="row">
    <span>       
        <img src="assets\images\logo-lecoingateau-2.png" height="50" width="60" alt="">
    </span>
<mat-toolbar class="fond">
    
    <div class="spacer"></div>
    <a mat-button routerLink="home">Home</a>
    <a mat-button>About us</a>
    <a mat-button>Contact us</a>

        <button mat-raised-button  color="primary" (click)="logOut()" >Deconnexion</button>
    </ng-template>

</mat-toolbar>
</div>
