<mat-card>
   <mat-card-content>
      <form class="form" [formGroup]='searchGroup' (ngSubmit)="onSubmit(searchGroup.value)">
         <mat-form-field class="form-element">
            <mat-label>Sélectionner ton cake</mat-label>
            <mat-select formControlName='cakeModel'>
               <mat-option>None</mat-option>
               <mat-option value="wc">Wedding Cake</mat-option>
               <mat-option value="bc">Birthday Cake</mat-option>
               <mat-option value="cc">Cup Cake</mat-option>
               <mat-option value="o">Oriental</mat-option>
            </mat-select>
         </mat-form-field>
         <mat-form-field class="form-element">
            <input matInput  placeholder = "Ville"  formControlName='city' 
            [matAutocomplete] = "auto">
         </mat-form-field>
            <mat-autocomplete #auto = "matAutocomplete" [displayWith]="displayFn">
               <mat-option *ngIf="isLoading" class="is-loading"><mat-spinner diameter="50"></mat-spinner></mat-option>
               <ng-container *ngIf="!isLoading">
               <mat-option *ngFor = "let city of filteredCities" [value] = "city">
                 <span> {{city.name }} - {{city.zip_code}}</span>
               </mat-option>
            </ng-container>
            </mat-autocomplete>
         {{startDate}}
         <mat-form-field class="form-element">
            <input matInput [matDatepicker]="deliveryDate" formControlName='deliveryDate' 
            readonly >
            <mat-datepicker-toggle matSuffix [for]="deliveryDate">
               <mat-icon matDatepickerToggleIcon>
                  <fa-icon [icon]="calendarIcon"></fa-icon>
              </mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker startView="multi-year" touchUi="true" #deliveryDate color="accent"></mat-datepicker>
         </mat-form-field>
         <div class="form-element">
            <button mat-raised-button color="accent" type="submit" class="button" value = "submit" 
            >Click me!</button>
         </div>
      </form>
   </mat-card-content>
</mat-card>
